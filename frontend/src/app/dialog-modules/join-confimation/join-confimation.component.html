<h1 mat-dialog-title>Hello {{user.username}}</h1>

<div mat-dialog-content>
<p>You Really want to Join this Group ??</p>
</div> 
<div mat-dialog-actions>
<button mat-button class="btn btn-primary" (click)="joinConfirm()">Yes</button>
<button mat-button class="btn btn-primary" (click)="notConfirm()">Not Now</button>
</div>
